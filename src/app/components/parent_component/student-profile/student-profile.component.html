<!-- Modal for edit college student profile -->
<div
  class="modal fade"
  id="graduateEdit"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Student Profile Details</h5>
        <button
          type="button"
          class="btn-close"
          #closebutton
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="graduateform">
          <div class="container">
            <div class="row align-items-start">
              <div class="form-group col-6">
                <label>NAME</label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                />
              </div>
              <!-- <div class="form-group col-5">
                <label>Gallery</label>
                <div class="input-group">
                  <input
                    type="file"
                    (click)="uploadFiles1()"
                    multiple
                    (change)="getFileDetails1($event)"
                    class="form-control"
                    id="inputGroupFile04"
                    aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload"
                  />
                </div>
              </div> -->
              <!-- <div class="form-group col-6">
                <label>MOBILE</label>
                <input
                  type="text"
                  formControlName="mobile"
                  class="form-control"
                />
              </div>
              <div class="form-group col-6">
                <label>EMAIL</label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                />
              </div> -->
              <div class="form-group col-6">
                <label>COLLEGE Name</label>
                <input
                  type="text"
                  formControlName="college_name"
                  class="form-control"
                />
              </div>
              <div class="form-group col-6">
                <label>DEPARTMENT Name</label>
                <input
                  type="text"
                  formControlName="department"
                  class="form-control"
                />
              </div>
              <div class="form-group col-6">
                <label>DEGREE Name</label>
                <input
                  type="text"
                  formControlName="program"
                  class="form-control"
                />
              </div>
              <div class="form-group col-5">
                <label>Gallery</label>
                <div class="input-group">
                  <input
                    type="file"
                    (click)="uploadFiles1()"
                    multiple
                    (change)="getFileDetails1($event)"
                    class="form-control"
                    id="inputGroupFile04"
                    aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload"
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          #closebutton
          class="btn updateBtn"
          (click)="editStudent()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
