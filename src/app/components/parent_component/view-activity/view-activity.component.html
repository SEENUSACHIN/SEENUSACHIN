<div  class='' *ngIf="mydata.video_url != ''">

<div class="container text-center" >
  <div class="row">
    <div class="col pb-1" *ngFor="let item of mydata.video_url.kid_activity_asset">
      <div *ngIf="item.type == 'video/mp4'">
      <video  class='videoPlayer' controls>
        <source [src]="item.url" type="video/mp4">
      </video>
    </div>
    <div *ngIf="item.type != 'video/mp4'">
      <!-- <img id='actImg' [src]="item.url" alt="" (click)="viewImg()"> -->
      <img id='actImg' [src]="item.url" alt="" (click)="viewImg()" class="zoomable" alt="Image Alt" />
    </div>
    </div>
  </div>
</div>
<div class='' *ngIf="mydata.video_url != ''">Activity Url: <a [href]="mydata.video_url.external_url"  target="_blank"> {{mydata.video_url.external_url}}</a></div>
</div>
