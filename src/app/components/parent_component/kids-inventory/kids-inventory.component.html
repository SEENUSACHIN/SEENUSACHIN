<div class="p-2 min-vh-100">
  <div class="d-flex justify-content-between align-items-center pb-2">
    <div id='pointer'><h5><b class='headerText'> Kids Inventor Journey</b></h5></div>
    <div>
      <div class='btn create' *ngIf="totalKids == '' && graduateData != null" (click)='create()'>Create Child</div>
      <div class="dropdown d-flex justify-content-between align-items-center" *ngIf="totalKids != ''">
        <button
          class="btn dropdown-toggle myeditBtn"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Select Child
        </button>
        <ul class="dropdown-menu dropdown-menu-light">
          <div   *ngFor="let item of totalKids;let i = index">
            <li  (click)="selectChild(item.first_name, item.id, item.group_id)">
              <a  class="dropdown-item"  >
                {{ item.first_name }}</a
              >
            </li>
          </div>
        </ul>
        <span class='chip'>
          {{activetChild}}
        </span>
      </div>
    </div>
  </div>

  <div class="">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 d-flex justify-content-center">
        <section *ngIf="inventorList.length != 0" class="main-timeline-section">
          <div class="timeline-start"></div>
          <div id="verticle-line" class="conference-center-line"></div>
          <div
            class="conference-timeline-content"
            *ngFor="let card of inventorList let i = index"
          >
            <div
              *ngIf="i % 2 == 0"
              class="timeline-article timeline-article-bottom"
            >
              <div class="meta-date">
                <b>{{ i+1 }}</b>
              </div>
              <div
                class="content-box "
                [style]="
                  card.status != true || totalKids.length == '' ? 'pointer-events: none; color:grey;' : ''
                " (click)="learnMore(card.id,card.level)"
                 >
                <div class="px-3 text-center">
                  <div class="row">
                    <div class="col-3 p-0">
                      <div id="semi" class="semi-circle">
                        <img class='inventoryIcons' [src]="card.thumbnail_url" alt="">
                        </div>
                    </div>
                    <div class="col-6 p-0 py-3">
                      <h6>{{ card.name }}</h6>
                      <hr class="my-1" />
                      <p class="mb-0 desc" style="font-size: 10px">
                        {{ card.description }}
                      </p>
                    </div>
                    <div
                      class="col-3 px-0 d-flex flex-column justify-content-between align-items-center"
                    >
                      <img
                        src="../assets/bronze-medal.png"
                        class="medal rounded-start"
                        alt="..."
                      />
                      <div class="eventlock" *ngIf="card.status != true || totalKids.length == ''">
                        <i class="bi bi-lock-fill"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- kyi card -->
            <div
              *ngIf="i % 2 != 0"
              class="timeline-article timeline-article-top "
            >
              <div class="meta-date">
                <b>{{ i+1 }}</b>
              </div>
              <div
                class="content-box hvr-grow"
                [style]="
                  card.status != true ? 'pointer-events: none; color:grey;' : ''">
                <div class="px-3 text-center">
                  <div class="row">
                    <div class="col-3 p-0">
                      <div id="semi" class="semi-circle">
                        <img class='inventoryIcons' [src]="card.thumbnail_url" alt="">

                      </div>
                    </div>
                    <div class="col-6 p-0 py-3">
                      <h6>{{ card.name }}</h6>
                      <hr class="my-1" />
                      <p class="mb-0 desc" style="font-size: 10px">
                        {{ card.description }}
                      </p>
                    </div>
                    <div
                      class="col-3 px-0 d-flex flex-column justify-content-center align-items-center"
                    >
                      <div class="eventlock" *ngIf="card.status != true">
                        <i class="bi bi-lock-fill"></i>
                      </div>
                      <!-- <div class='inline'> -->
                      <!-- <div
                        class="viewmore"
                        [style]="
                          card.status != true
                            ? 'pointer-events: none; color:grey;'
                            : ''
                        "
                        (click)="learnMore1(card.id)"
                      >
                        View <i class="bi bi-arrow-right"></i>
                      </div> -->
                      <!-- </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="timeline-end"></div>
        </section>
        <div *ngIf="inventorList.length == 0"  class='d-flex justify-content-center'>No Data Found</div>
      </div>
    </div>
  </div>
</div>
