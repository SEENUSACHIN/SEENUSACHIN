<br />
<div class="myArea text-center">
  <div class="row d-flex flex-row">
    <div class="col" *ngFor="let card of inventorList; let i = index">
      <div class="meta-date text-center" *ngIf="i % 2 == 0" >
        <b>{{ i + 1 }}</b>
      </div>
      <div *ngIf="i % 2 == 0" class="myCard">
        <div
          class="content-box inventory"
          [style]="
            card.status != true || totalKids.length == ''
              ? 'pointer-events: none; color:grey;'
              : ''
          "
          (click)="learnMore(card.id, card.level)"
        >
          <div class="px-3 text-center">
            <div class="row">
              <div class="col-3 p-0">
                <div id="semi" class="semi-circle">
                  <img
                    class="inventoryIcons"
                    [src]="card.thumbnail_url"
                    alt=""
                  />
                </div>
              </div>
              <div class="col-6 p-0 py-3">
                <h6>{{ card.name }}</h6>
                <hr class="my-1" />
                <p class="mb-0 desc" style="font-size: 10px">
                  {{ card.description }}
                </p>
              </div>
              <div
                class="col-3 px-0 d-flex flex-column justify-content-between align-items-center"
              >
                <img
                  src="../assets/bronze-medal.png"
                  class="medal rounded-start"
                  alt="..."
                />
                <div
                  class="eventlock"
                  *ngIf="card.status != true || totalKids.length == ''"
                >
                  <i class="bi bi-lock-fill"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="start"></div>
      <div class="time_line">
      </div>
      <div class="end"></div>
    </div>
    <div class="col g-5" *ngFor="let card of inventorList; let i = index">
      <div class="meta-date" *ngIf="i % 2 != 0" >
        <b>{{ i + 1 }}</b>
      </div>
      <div *ngIf="i % 2 != 0" class="d-flex justify-content-center">
        <div
          class="content-box inventory"
          [style]="
            card.status != true || totalKids.length == ''
              ? 'pointer-events: none; color:grey;'
              : ''
          "
          (click)="learnMore(card.id, card.level)"
        >
          <div class="px-3 text-center">
            <div class="row">
              <div class="col-3 p-0">
                <div id="semi" class="semi-circle">
                  <img
                    class="inventoryIcons"
                    [src]="card.thumbnail_url"
                    alt=""
                  />
                </div>
              </div>
              <div class="col-6 p-0 py-3">
                <h6>{{ card.name }}</h6>
                <hr class="my-1" />
                <p class="mb-0 desc" style="font-size: 10px">
                  {{ card.description }}
                </p>
              </div>
              <div
                class="col-3 px-0 d-flex flex-column justify-content-between align-items-center"
              >
                <img
                  src="../assets/bronze-medal.png"
                  class="medal rounded-start"
                  alt="..."
                />
                <div
                  class="eventlock"
                  *ngIf="card.status != true || totalKids.length == ''"
                >
                  <i class="bi bi-lock-fill"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngFor="let card of inventorList; let i = index">
    <div class="meta-date"  >
      <b>{{ inventorList.length }}</b>
    </div>
  </div>

  </div>
</div>
