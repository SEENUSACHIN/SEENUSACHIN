<div class="modal fade" id="createClass" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Create Class</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" #closebutton aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createClassform">
          <div *ngIf="errorShow!=''" class="alert alert-danger">
            <div>
              {{errorShow}}
            </div>
          </div>
          <div class="col-md-12 row">
            <div class="col-md-12 form-group">
              <label>Class Name</label>
              <input class="form-control" formControlName="classname" type="text" name="classname" placeholder="Class Name">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="createClass()" >Create</button>
      </div>
    </div>
  </div>
</div>

<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    <app-sidebar activiTab="class" [collapseTwo]=true></app-sidebar>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <app-header header="Classes"></app-header>
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <span></span>
              <div class="d-sm-flex align-items-center justify-content-between">
                <form class="form-inline mr-auto w-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="searchClass"
                            placeholder="Search..." aria-label="Search"
                            aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <button data-bs-toggle="modal"  type="button" data-bs-target="#createClass" style="padding: 6.5px 12px" class="ml-2 d-sm-inline-block btn btn-sm btn-primary">Create</button>
                    </div>
                </form>
                <!-- <button data-bs-toggle="modal" data-bs-target="#createGoal" style="padding: 6.5px 12px" class="ml-2 d-sm-inline-block btn btn-sm btn-primary">Create</button> -->
              </div>
          </div>
          <div class="table_wrapper" *ngIf="classes.length != 0">
            <table class="table table-borderless align-middle">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Class Name</th>
                  <th scope="col">Created on</th>
                  <th scope="col">Updated on</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of classes">
                  <td>{{item['class_name']}}</td>
                  <td>{{item['created_on'] | date:'medium'}}</td>
                  <td>{{item['updated_on'] | date:'medium'}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div style="text-align: center" *ngIf="classes.length == 0">
            No data found.
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
