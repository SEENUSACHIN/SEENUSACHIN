<div class="modal fade" id="createGoal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Create Goal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" #closebutton aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createGoalform">
          <div *ngIf="errorShow!=''" class="alert alert-danger">
            <div>
              {{errorShow}}
            </div>
          </div>
          <div class="col-md-12 row">
            <div class="col-md-6 form-group">
              <input class="form-control" formControlName="goalname" type="text" name="goalname" placeholder="Goal Name">
            </div>
            <div class="col-md-6 form-group">
              <select placeholder="Select Class"  #classSelect class="form-select" (change)="getSubjects(classSelect.value)" aria-label="Default select example">
                <option selected value="" disabled>Select Class</option>
                <option *ngFor="let cls of classes" [value]="cls['id']">{{cls['class_name']}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-12 row">
            <div class="col-md-6 form-group">
              <select placeholder="Select Subject" #subSelect class="form-select" (change)="getChapter(subSelect.value)" aria-label="Default select example">
                <option selected value="" disabled>Select Subject</option>
                <option *ngFor="let sub of subjects" [value]="sub['id']">{{sub['subject_name']}}</option>
              </select>
            </div>
            <div class="col-md-6 form-group">
              <select placeholder="Select Class" #chapSelect (change)="chapterId=chapSelect.value" class="form-select" aria-label="Default select example">
                <option class="dropdown-item" selected value="" disabled>Select Chapter</option>
                <option class="dropdown-item" *ngFor="let chapter of chapters" [value]="chapter['id']">{{chapter['chapter_name']}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-12 row">
            <div class="col-md-6 form-group">
              <select placeholder="Select Week" #weekSelect (change)="weekId=weekSelect.value" class="form-select" aria-label="Default select example">
                <option selected value="" disabled>Select Week</option>
                <option *ngFor="let week of weeks" :value="week">{{week}}</option>
              </select>
            </div>
            <div class="col-md-6 form-group">
              <ng-select
                [items]="activitylist"
                bindLabel="activity_name"
                bindValue="id"
                placeholder="Select Activity"
                [multiple]="true"
                [closeOnSelect] = "false"
                (change)="onSelect($event)"

                dropdownPosition="auto"
                formControlName="selectedAct"
                >
              </ng-select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="col-md-8" *ngIf="selectedCar.length != 0">
              <label style="font-weight:bold">Selected Activities</label>
              <div *ngFor="let item of selectedCar">
                <div class="d-flex">
                  <span class="doc-name col-md-8 p-1">{{ item['activity_name'] }}</span>
                  <i
                    (click)="removeUploading(item['id'])"
                    class="bi bi-x-circle-fill"
                    style="color: red;"
                    aria-hidden="true"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="createGoal()">Create</button>
      </div>
    </div>
  </div>
</div>

<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <app-header></app-header>
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">Weekly Goals</h1>
              <div class="d-sm-flex align-items-center justify-content-between">
                <form class="form-inline mr-auto w-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control  small"
                            placeholder="Search..." aria-label="Search"
                            aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <button data-bs-toggle="modal" data-bs-target="#createGoal" style="padding: 6.5px 12px" class="ml-2 d-sm-inline-block btn btn-sm btn-primary">Create</button>
              </div>
          </div>
          <div *ngIf="goalslist.length != 0">
            <table class="table table-borderless align-middle">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Goal Name</th>
                  <th scope="col">Week ID</th>
                  <th scope="col">From Date</th>
                  <th scope="col">To Date</th>
                  <th scope="col">Class</th>
                  <th scope="col">Project Name</th>
                  <th scope="col">Activities List</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of goalslist">
                  <td>{{item['goal_name']}}</td>
                  <td>{{item['week_id']}}</td>
                  <td>{{item['from_date']}}</td>
                  <td>{{item['to_date']}}</td>
                  <td>{{item['class']}}</td>
                  <td>{{item['project']}}</td>
                  <td>
                    <div *ngFor="let act of item['activities']">
                      {{act}}
                    </div>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-light"><i style="color:red" class="bi bi-trash3"></i></button> &nbsp;
                    <button class="btn btn-sm btn-light"><i style="color:#4e73df" class="bi bi-pencil"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div style="text-align: center" *ngIf="goalslist.length == 0">
            No data found.
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
